name: Docker-Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Build docker image
        run: docker build -t prabirkalwani/portfolio .
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - name: Publish image to Docker Hub
        run: docker push prabirkalwani/portfolio:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull prabirkalwani/portfolio:latest
      - name: Delete old container
        run: docker rm -f nextjs-app-container  
      - name: Run Docker container
        run: docker run -d -p 3000:3000 --name nextjs-app-container prabirkalwani/portfolio:latest
